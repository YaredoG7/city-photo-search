<div class="container">

<div class="log-in">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div>
        <label>User Name:</label>
        <input
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div >
        <label>Password:</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div> 
      <div>
          <button type="submit">Login</button>
        </div>
    </form>
</div>

</div>
